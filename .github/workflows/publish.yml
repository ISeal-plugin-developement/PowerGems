name: Build and Release

on:
  push:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java environment
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Set env variables
        run: |
          # Read version/prerelease/execute from gradle.properties if present
          echo "VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_ENV
          echo "PRERELEASE=$(grep '^prerelease=' gradle.properties | cut -d'=' -f2 || true)" >> $GITHUB_ENV
          echo "EXECUTE=$(grep '^execute=' gradle.properties | cut -d'=' -f2 || true)" >> $GITHUB_ENV

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ env.VERSION }}" > /dev/null 2>&1; then
            echo "RELEASE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "RELEASE_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Stop if release exists
        if: env.RELEASE_EXISTS == 'true'
        run: echo "Release v${{ env.VERSION }} already exists. Stopping workflow."

      - name: Run Gradle build
        if: ${{ env.EXECUTE == 'true' && env.RELEASE_EXISTS == 'false' }}
        uses: gradle/gradle-build-action@v2
        with:
          # Specify Gradle version to use when no gradlew is present
          gradle-version: '9.2.1'
          # Run clean and build so the shadowJar (configured to run with build) is produced.
          arguments: clean build

      - name: Create prerelease
        if: ${{ env.EXECUTE == 'true' && env.PRERELEASE == 'true' && env.RELEASE_EXISTS == 'false' }}
        uses: ncipollo/release-action@v1
        id: preRelease
        with:
          name: "v${{ env.VERSION }}"
          artifacts: "build/libs/*.jar"
          commit: ${{ github.sha }}
          tag: "${{ env.VERSION }}-${{ github.sha }}"
          draft: false
          prerelease: true
          body: |
            This release is automatically generated from commit ${{ github.sha }} and corresponds to version ${{ env.VERSION }} from gradle.properties.
            Changelog for this version: ${{ github.event.head_commit.message }}
            !! THIS IS A PRERELEASE AND NOT FINAL !!

      - name: Create release final
        if: ${{ env.EXECUTE == 'true' && env.PRERELEASE == 'false' && env.RELEASE_EXISTS == 'false' }}
        uses: ncipollo/release-action@v1
        id: finalRelease
        with:
          name: "v${{ env.VERSION }}"
          artifacts: "build/libs/*.jar"
          commit: ${{ github.sha }}
          tag: ${{ env.VERSION }}
          draft: false
          prerelease: false
          body: |
            This release is automatically generated from commit ${{ github.sha }} and corresponds to version ${{ env.VERSION }} from gradle.properties.
            Changelog for this version: ${{ github.event.head_commit.message }}
